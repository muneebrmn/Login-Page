<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="parent">    

        <div id="main" class="main">

            <h1>Login</h1>

            <div class="username">
                <i>
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1C8.96243 1 6.5 3.46243 6.5 6.5C6.5 9.53757 8.96243 12 12 12C15.0376 12 17.5 9.53757 17.5 6.5C17.5 3.46243 15.0376 1 12 1Z" fill="white"/>
                    <path d="M7 14C4.23858 14 2 16.2386 2 19V22C2 22.5523 2.44772 23 3 23H21C21.5523 23 22 22.5523 22 22V19C22 16.2386 19.7614 14 17 14H7Z" fill="white"/>
                    </svg>
                </i>
                <input id="name" type="text" placeholder="Username">
            </div> 

            <div class="password">
                <input id="password" type="password" placeholder="Password">
            </div> 

            <div class="temp">
                <input type="checkbox" name="Remember Me" id="rem" placeholder="Remember Me">
                <p>Remember Me</p>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="login">
                <button id="hide">
                    Login
                </button>
            </div>

            <div class="text">
                <span>Dont have an account? <a href="#">Register</a></span>
            </div>
            
        </div>

    </div>

    
</body>
</html>
